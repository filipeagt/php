<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $.getJSON('https://viacep.com.br/ws/18072856/json/', function(dados){
            //console.log(dados);
            enviaParaPHP(dados);
        });

        function enviaParaPHP(dados) {
            var json = JSON.stringify(dados);
            $.ajax({
                url: 'index.php',
                data: { texto: json },
                type: 'POST',
                success: function (retorno) {
                    var objeto = JSON.parse(retorno);
                    console.log(objeto.aluno);
                },
                error: function (erro) {
                    alert('Houve um erro!');
                }
            });
        };
    </script>
</body>
</html>
